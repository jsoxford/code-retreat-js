<html>
<head>
	<title>JSOxford Code Retreat test runner</title>
</head>
<body>
	<h1>YO!</h1>
	<ul>
		<li><span id="testsRun">0</span> tests run</li>
		<li><span id="testsPassed">0</span> tests passed</li>
		<li><span id="testsIgnored">0</span> tests passed</li>
	</ul>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
		socket.on('testStatus',function (data) {
			document.querySelector("#testsRun").innerHTML = data.testsRun;
			document.querySelector("#testsPassed").innerHTML = data.testsFailed;
			document.querySelector("#testsIgnored").innerHTML = data.testsIgnored;
		})
	</script>
</body>
</html>
